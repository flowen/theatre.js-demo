<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet" />
  </head>
  <body>
    <main class="main hide-till-loaded">
      <div class="screen--animations hidden">
        <div class="screen threejs">
          <!-- canvas, dat.gui, etc -->
        </div>

        <div class="screen scenes">
          <!-- typographic animations controlled by Theatre.js -->
          <div class="scene scene--intro">
            <p class="intro">An animation project brought to you by:</p>
            <ul class="credits">
              <li class="credit-item">Mert Gincer: sound composer</li>
              <li class="credit-item">Rou Hun Fan: frontend, design and animations</li>
              <li class="credit-item">Aria: Theatre.js</li>
            </ul>

            <p>Theatrejs presents:</p>

            <h1>Untold stories</h1>
          </div>
        </div>
      </div>

      <div class="screen start">
        <div class="start__loader">
          <p>Please wait a moment</p>
        </div>
        <a class="start__play hidden">Play</a>
      </div>

      <div class="screen end hidden">
        <h1>The end</h1>
      </div>
    </main>
  </body>
</html>
