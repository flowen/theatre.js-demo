<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://fonts.googleapis.com/css?family=Unica+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- typographic animations controlled by Theatre.js -->
      <div class="scene--controller">
        <h1>Scene <span class="scene--label">0</span></h1>
        <div class="scene scene--0 hidden">
          <div class="duplication duplication--left">
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
          </div>

          <div class="duplication duplication--right">
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
            <div class="words h1">Untold stories&nbsp;</div>
          </div>
        </div>

        <div class="scene scene--1 hidden">
          <div class="wrapper">
            <div class="untold" style='--offsetWidth: "offsetWidth";'>
              Untold
            </div>
            <div class="stories">
              <div class="d-1">stories</div>
              <div class="d-2">stories</div>
              <div class="d-3">stories</div>
              <div class="d-4">stories</div>
              <div class="d-5">stories</div>
            </div>
          </div>
        </div>

        <div class="scene scene--2"></div>
      </div>
    </main>
  </body>
</html>
